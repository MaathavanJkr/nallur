<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nallur Scavenger Hunt - Yarl IT Hub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <img src="images/logo.png" class="mx-auto d-block" height="150px" />
      <h1>Yarl IT Hub</h1>
      <p>Nallur Scavenger Hunt - 2022</p>
    </div>

    <div class="container text-center">
      <h3 id="output"></h3>
      <br />
      <div>Enter the code Below</div>
      <div id="message" class="alert alert-danger" style="display: none">
        <strong>Wrong Code, Try Again</strong>
      </div>
      <div class="row">
        <input type="number" class="form-control" id="code" />
        <button class="btn btn-primary" onclick="checkCode()">Submit</button>
      </div>
    </div>
    <script>
      let count = localStorage.getItem("count")
        ? parseInt(localStorage.getItem("count"))
        : 0;
      const data = [
        { count: 0, clue: "Welcome to Treasure Hunt", code: 01 },
        { count: 1, clue: "Clue 1", code: 02 },
        { count: 2, clue: "Clue 2", code: 02 },
        { count: 3, clue: "Clue 3", code: 02 },
        { count: 4, clue: "Clue 4", code: 02 },
        { count: 5, clue: "Clue 5", code: 02 },
        { count: 6, clue: "Clue 6", code: 02 },
        { count: 7, clue: "Clue 7", code: 02 },
        { count: 8, clue: "Clue 8", code: 02 },
      ];

      document.getElementById("output").innerHTML = data[count].clue;

      function checkCode() {
        const enteredCode = document.getElementById("code").value;
        if (enteredCode == data[count].code) {
          document.getElementById("message").style.display = "none";
          localStorage.setItem("count", count + 1);
          location.reload();
        } else {
          document.getElementById("message").style.display = "block";
        }
      }
    </script>
  </body>
</html>
