<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nallur Scavenger Hunt - Yarl IT Hub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <img src="images/logo.png" class="mx-auto d-block" height="150px" />
      <h1>Yarl IT Hub</h1>
      <p>Nallur Scavenger Hunt - 2022</p>
    </div>

    <div class="container text-center">
      <h5 id="output"></h5>
      <br />
      <div id="message" class="alert alert-danger" style="display: none">
        <strong>Wrong Code, Try Again</strong>
      </div>
      
      <div>Enter the code Below</div>
      <input type="number" class="form-control" id="code" />
      <br />
      <button class="btn btn-primary" onclick="checkCode()">Submit</button>
    </div>
    <script>

      let count = localStorage.getItem("count") ? localStorage.getItem("count") : 0;
      const data = [
        { code: 0, clue: "Welcome to Treasure Hunt" },
        { code: 1, clue: "வீதியில் ஓர் விளக்கிருக்கும் </br> விளக்கருகே ஓர் வீடிருக்கும் </br> அதனருகே இந்த அறிக்கை உண்டு </br> அதில் அருள் சேர் முருகன் நகையுமுண்டு </br> காப்பீடாய் ஒரு பலகை உண்டு </br> அதன் அழைப்பிலக்கமாய் அடுத்த தடயம் உண்டு" },
        { code: 2, clue: "Clue 2" },
        { code: 3, clue: "Clue 3" },
        { code: 4, clue: "Clue 4" },
        { code: 5, clue: "Clue 5" },
        { code: 6, clue: "Clue 6" },
        { code: 7, clue: "Clue 7" },
        { code: 8, clue: "Clue 8" },
      ];

      document.getElementById("output").innerHTML = data[count].clue;

      function checkCode() {
        const enteredCode = document.getElementById("code").value;
        if (enteredCode == data[count].code) {
          document.getElementById("message").style.display = "none";
          localStorage.setItem("count", count + 1);
          location.reload();
        } else {
          document.getElementById("message").style.display = "block";
        }
      }
    </script>
  </body>
</html>
