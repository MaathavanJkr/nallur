<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nallur Scavenger Hunt - Yarl IT Hub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .fa {
        padding: 7px;
        font-size: 15px;
        width: 30px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 50%;
      }

      .fa:hover {
        opacity: 0.7;
      }

      .fa-facebook {
        background: #3b5998;
        color: white;
      }

      .fa-twitter {
        background: #55acee;
        color: white;
      }
      
      .fa-instagram {
        background: #f40083;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <img src="images/logo.png" class="mx-auto d-block" height="125px" />
      <h2>Yarl IT Hub</h2>
      <p><strong>புதையல் வேட்டை - 2022</strong></p>

      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
    </div>

    <div class="container text-center">
      <h5 id="output"></h5>
      <br />
      <div>Enter the code Below</div>
      <div id="message" class="alert alert-danger" style="display: none">
        <strong>Wrong Code, Try Again</strong>
      </div>
      <input type="number" class="form-control" id="code" />
      <br />
      <button class="btn btn-primary" onclick="checkCode()">Submit</button>
    </div>
    <script>
      let count = localStorage.getItem("count")
        ? parseInt(localStorage.getItem("count"))
        : 0;
      const data = [
        { code: 0, clue: "Welcome to Treasure Hunt" },
        {
          code: 1,
          clue: "வீதியில் ஓர் விளக்கிருக்கும் <br/> விளக்கருகே ஓர் வீடிருக்கும் <br/> காப்பீடாய் ஒரு பலகை உண்டு <br/> அதனருகே இந்த அறிக்கை உண்டு <br/> அதில் அருள் சேர் முருகன் நகையுமுண்டு <br/> அதன் அழைப்பிலக்கமாய் அடுத்த தடயம் உண்டு",
        },
        { code: 2, clue: "Clue 2" },
        { code: 3, clue: "Clue 3" },
        { code: 4, clue: "Clue 4" },
        { code: 5, clue: "Clue 5" },
        { code: 6, clue: "Clue 6" },
        { code: 7, clue: "Clue 7" },
        { code: 8, clue: "Clue 8" },
      ];

      document.getElementById("output").innerHTML = data[count].clue;

      function checkCode() {
        const enteredCode = document.getElementById("code").value;
        if (enteredCode == data[count].code) {
          document.getElementById("message").style.display = "none";
          localStorage.setItem("count", count + 1);
          location.reload();
        } else {
          document.getElementById("message").style.display = "block";
        }
      }
    </script>
  </body>
</html>
